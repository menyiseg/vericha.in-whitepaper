<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">
    <style>
      h1 {
    font-family: 'Poppins', sans-serif;;
  }
  footer {
    font-family: 'Poppins', sans-serif;
    color:#90CABD;
  }
  a {
  color:#CA9090;
  text-decoration:none;
}

a:hover, a:focus {
  color:#A37373;
  font-weight: bold;
}
  </style>
{% seo %}
    <link rel="stylesheet" href="{{ "assets/css/d.css" | prepend: site.baseurl }}">
    <link rel="shortcut icon" type="image/png" href="/assets/images/thales.jpg">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
<!--      <h1><a class="h1" href="https://vericha.in/">{{ site.title | default: site.github.repository_name }}</a></h1> -->
        
        {% if site.logo %}
          <a class="h1" href="https://peyote.network/"><img src="{{site.logo | relative_url}}" alt="Logo" /></a>
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <ul class="downloads">
          <li><a href="{{ site.pdf-url }}">Download <strong>Whitepaper PDF Copy</strong></a></li>
        </ul>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p>A miletus formation.</a></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
